//<![CDATA[

	$(document).ready(function () {
		$(".lightbox").lightbox({
			fitToScreen: false
		});
		var thumbs = $(".lightbox img").fadeTo(0, 0);
		var currentThumb = 0;
		var allDone = false;


		$(".lightbox img").hover(function () {
			if (allDone) {
				$(this).stop().fadeTo(400, 1.0);	
			}
		}, function () {
			if (allDone) {
				$(this).stop().fadeTo(400, 0.6);
			}
		});

		function nextThumb()
		{
			if (currentThumb == thumbs.length - 1){
				thumbs.eq(currentThumb).fadeTo(50, 1.0, function () {
					$(".lightbox img").fadeTo(1000, 0.8, function () { allDone = true; });
				});
			} else {
				thumbs.eq(currentThumb).fadeTo(50, 1.0, nextThumb);
			}
			currentThumb++;
		}
		nextThumb();
		
	});
	
//]]>
</script></head>
